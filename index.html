<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City/Weather Search</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- YOUR CODE HERE -->
    <div class="container">
      <form class="form">
        <input
          type="text"
          name="city"
          id="city"
          placeholder="Enter city name"
          required
          class="input"
        />
        <button type="submit" class="button">Search</button>
      </form>
      <div class="searchResult">
        <div class="cityNameAndTemperature">
          <h1 class="cityName">Vancouver</h1>
          <h2 class="currentTemperature">15°C</h2>
        </div>
        <table class="table">
          <tbody class="tbody">
            <tr class="tr">
              <th class="th">Country</th>
              <td class="td country">Canada</td>
            </tr>
            <tr class="tr">
              <th class="th">Timezone</th>
              <td class="td timezone">America/Vancouver</td>
            </tr>
            <tr class="tr">
              <th class="th">Population</th>
              <td class="td population">60000000</td>
            </tr>
            <tr class="tr">
              <th class="th">Tomorrow's Forecast</th>
              <td class="td temperatureRange">
                Low: 11.5 °C<br />Max: 21.5 °C
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
